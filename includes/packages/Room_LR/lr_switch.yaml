    template:
     
      - sensor:

          - name: lr_total_load
            state: > 
                {{states('sensor.0xa4c1388c89a46970_power')|float(0) + states('sensor.0xa4c138f41459f92a_power')|float(0) + states('sensor.0xa4c1382dc9fecb3e_power')|float(0)
                + states('sensor.0xa4c1387c6584d955_power')|float(0) + states('sensor.0x588e81fffed4af56_power')|float(0) + states('sensor.0xa4c138ee9e1e5451_power')|float(0)
                + states('sensor.lr_strip_usb_power')|float(0) + states('sensor.lr_usb_socket_power')|float(0) + states('sensor.lr_6x_power_strip_power')|float(0)}}  
    
          - name: lr_strip_usb_power
            state: >
                {% if state_attr('switch.power_strip_usb', 'load_power')%}
                {{state_attr('switch.power_strip_usb', 'load_power')}}
                {% else %}
                0
                {% endif %}
            
          - name: lr_usb_socket_power
            state: >
                {% if state_attr('switch.lr_usb_socket', 'load_power')%}
                {{state_attr('switch.lr_usb_socket', 'load_power')}}
                {% else %}
                0
                {% endif %}

          - name: lr_6x_power_strip_power
            state: >
                {% if state_attr('switch.lr_6x_power_strip', 'load_power')%}
                {{state_attr('switch.lr_6x_power_strip', 'load_power') - states('sensor.0xa4c1382dc9fecb3e_power')|float(0) - states('sensor.0xa4c138ee9e1e5451_power')|float(0)}}
                {% else %}
                0
                {% endif %}
                
