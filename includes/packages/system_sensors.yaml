system_sensors:

    recorder:
      include:
        entities:
          - sensor.processor_use
          - sensor.disk_use_percent
          - sensor.memory_use_percent
          - sensor.disk_free
          - sensor.processor_temperature
          - sensor.home_assistant_v2_db
          - sensor.maria_db

    homeassistant:

      customize:
        sensor.processor_use:
          friendly_name: Загрузка процессора
        sensor.disk_use_percent:
          friendly_name: Использование диска
        sensor.disk_free:
          friendly_name: Свободно на диске
        sensor.processor_temperature:
          friendly_name: Температура процессора
        sensor.memory_use_percent:
          friendly_name: Использование ОЗУ
        sensor.home_assistant_v2_db:
          friendly_name: Объем базы HA
        sensor.maria_db:
          friendly_name: Объем базы Maria DB
        sensor.online_custom:
          friendly_name: Home Assistant в онлайне -
        sensor.last_boot_custom:
          friendly_name: Сервер в онлайне -

    sensor:    
    - platform: systemmonitor
      resources:
      - type: processor_use
      - type: disk_use_percent
        arg: /
      - type: memory_use_percent
      - type: last_boot
      - type: disk_free
        arg: /
      - type: processor_temperature
        
    - platform: filesize
      file_paths:
        - /config/home-assistant_v2.db
         
    - platform: sql
      db_url: !secret db_link
      queries:
        - name: maria_db
          query: 'SELECT table_schema "database", Round(Sum(data_length + index_length) / 1048576, 2) "value" FROM information_schema.tables WHERE table_schema="homeassistant" GROUP BY table_schema;'
          column: 'value'
          unit_of_measurement: MB

    - platform: uptime
      name: online

    - platform: time_date
      display_options:
        - 'time'
        - 'date'
        - 'date_time'
        - 'time_date'
        
    - platform: command_line
      name: supervisor_updates
      command: 'curl http://supervisor/supervisor/info -H "Authorization: Bearer $(printenv SUPERVISOR_TOKEN)" | jq ''{"newest_version":.data.version_latest,"current_version":.data.version,"update_available":.data.update_available,"addons":[.data.addons[] | select(.update_available)]}'''
      value_template: "{{ value_json.addons | length }}"
      unit_of_measurement: доступно обновлений
      json_attributes:
      - update_available
      - newest_version
      - current_version
      - addons

    template:
     
      - sensor:
    # Время с последней перезагрузки Home Assistant
          - name: online_custom
            state: >
               {% set uptime = as_timestamp (now()) -as_timestamp(states('sensor.online')) | int %}
               {% set minutes = (( uptime % 3600) / 60) | int %}
               {% set hours = ((uptime % 86400) / 3600) | int %}
               {% set days = (uptime / 86400) | int %}
    
                 {% if uptime < 1 %}
                   Меньше минуты
                 {% else %}
                   {% if days > 0 %}
                     {{ days }} д.
                   {% endif %}
                   {% if hours > 0 %}
                     {% if days > 0 %}
                       {{ ' ' }}
                     {% endif %}
                     {{ hours }} ч.
                   {% endif %}
                   {% if minutes > 0 %}
                     {% if days > 0 or hours > 0 %}
                       {{ ' ' }}
                     {% endif %}
                       {{ minutes }} мин.
                   {% endif %}
                 {% endif %}
            icon: mdi:clock 

    # Время с последней перезагрузки сервера
          - name: last_boot_custom
            state: >
               {% set uptime = as_timestamp (now()) -as_timestamp(states('sensor.last_boot')) | int %}
               {% set minutes = (( uptime % 3600) / 60) | int %}
               {% set hours = ((uptime % 86400) / 3600) | int %}
               {% set days = (uptime / 86400) | int %}
    
                 {% if uptime < 1 %}
                   Меньше минуты
                 {% else %}
                   {% if days > 0 %}
                     {{ days }} д.
                   {% endif %}
                   {% if hours > 0 %}
                     {% if days > 0 %}
                       {{ ' ' }}
                     {% endif %}
                     {{ hours }} ч.
                   {% endif %}
                   {% if minutes > 0 %}
                     {% if days > 0 or hours > 0 %}
                       {{ ' ' }}
                     {% endif %}
                       {{ minutes }} мин.
                   {% endif %}
                 {% endif %}
            icon: mdi:clock 