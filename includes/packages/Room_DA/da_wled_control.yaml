da_wled_control:

    input_button:

      da_wled_light:
        name: Детская А, адресная лента

    automation:
    
      - alias: da_light_wled_manual_control
        id: da_light_wled_manual_control
        description: Детская A - управление адресной лентой
        initial_state: true          
        trigger:
    # Кнопка на столе
        - platform: state
          entity_id: sensor.0x00158d000154a353_action
          to: 'single' 
    # Виртуальная кнопка
        - platform: state
          entity_id: input_button.da_wled_light
        condition:
        - condition: state
          entity_id: switch.control_mode
          state: 'on'
        action:
            - choose:
              - conditions:
                  - condition: state
                    entity_id: light.da_wled_light
                    state: 'off'
                sequence:
                  - service: light.turn_on
                    entity_id: light.da_wled_light
                    data:
                      effect: Saw
                      brightness_pct: 50
                  - service: select.select_option
                    data:
                      option: Splash
                    target:
                      entity_id: select.da_wled_light_color_palette
                  - service: number.set_value
                    target:
                      entity_id: number.da_wled_light_speed
                    data:
                      value: 114
                  - service: number.set_value
                    target:
                      entity_id: number.da_wled_light_intensity
                    data:
                      value: 76
              - conditions:
                  - condition: state
                    entity_id: light.da_wled_light
                    state: 'on'
                sequence:
                  - service: light.turn_off
                    entity_id:
                      - light.da_wled_light
                      
