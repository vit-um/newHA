                secondary: |-
                      {{states ('sensor.processor_use')}} %
                layout: vertical
                entity: sensor.processor_use
                icon_color: |-
                  {% if states("sensor.processor_use")|float <= 10 %}
                  lime
                  {% elif states("sensor.processor_use")|float <= 20 %}
                  light-green
