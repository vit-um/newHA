                    #  show_state: false
                     secondary_info: last-changed
                     state_color: true
                     entities:
                      - attribute: power
                        name: Потребление
                        unit: 'Ватт'
                exclude:
                - domain: switch
                  state: 'on'
                  attributes:
                    power: '< 10'
                - entity_id: switch.*power_outage*
                
            - type: custom:auto-entities
              card:
