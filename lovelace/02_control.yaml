            - type: custom:auto-entities
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                - domain: switch
                  state: 'on'
                  attributes:
                    power: '! none'
                  options:
                     type: custom:multiple-entity-row
                     toggle: true
                    #  show_state: false
                     secondary_info: last-changed
                     entities:
                      - attribute: power
                        name: Потребление
                        unit: 'Ватт'
                exclude:
                - domain: switch
                  state: 'on'
                  attributes:
                    power: '< 10'
                - entity_id: switch.*power_outage*

