title: Кухня
icon: phu:rooms-dining
cards:

############################ Колонка 1 ############################

    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                color: #f8ffd8;
                --paper-item-icon-color: #f8ffd8;
                --paper-item-icon-active-color: #f8ffd8;
                font-weight: bold;
                font-size: 26px;
              }          
          content: >
             **Управление**
             
        - type: custom:stack-in-card
          mode: vertical
          cards:  
            - type: markdown
              style: |
                   ha-card {
                     color: #f8ffd8;
                     --paper-item-icon-color: #f8ffd8;
                     --paper-item-icon-active-color: #f8ffd8;
                     font-weight: bold;
                     font-size: 14px;
                   } 
              content: >
                 **Освещение**


            - type: horizontal-stack
              cards:

                - type: button
                  name: Люстра
                  entity: light.kn_ceiling_virtual
                  tap_action:
                    action: toggle
                    
                - type: button
                  name: Ночник
                  entity: light.gateway_light_7811dc64f4c8
                  tap_action:
                    action: toggle                    

            - type: conditional
              conditions:
                - entity: light.kn_ceiling_virtual
                  state: "on"
              card:
                  type: custom:mushroom-light-card
                  entity: light.kn_ceiling_virtual
                  name: Люстра
                  icon_type: none
                  primary_info: name
                  secondary_info: none
                  use_light_color: true
                  show_brightness_control: true
                  show_color_temp_control: true
                  show_color_control: false
                  collapsible_controls: true

            - type: conditional
              conditions:
                - entity: light.gateway_light_7811dc64f4c8
                  state: "on"
              card:
                  type: custom:mushroom-light-card
                  entity: light.gateway_light_7811dc64f4c8
                  name: Ночник
                  icon_type: none
                  primary_info: name
                  secondary_info: none
                  use_light_color: true
                  show_brightness_control: true
                  show_color_temp_control: false
                  show_color_control: true
                  collapsible_controls: true


        - type: custom:stack-in-card
          mode: vertical
          cards:  
            - type: markdown
              style: |
                   ha-card {
                     color: #f8ffd8;
                     --paper-item-icon-color: #f8ffd8;
                     --paper-item-icon-active-color: #f8ffd8;
                     font-weight: bold;
                     font-size: 14px;
                   } 
              content: >
                 **Люстра**

            - type: horizontal-stack
              cards:

              - type: custom:mushroom-template-card
                primary: Питание
                secondary: |-
                  {% if is_state("switch.0x54ef4410000f4741_right", "on") %}
                  Вкл
                  {% else %}
                  Выкл
                  {% endif %}
                layout: horizontal
                tap_action:
                  action: toggle
                entity: switch.0x54ef4410000f4741_right
                icon: phu:aqara-h1-switch
                multiline_secondary: true
                icon_color: |-
                  {% if is_state("switch.0x54ef4410000f4741_right", "on") %}
                  green
                  {% else %}
                  red
                  {% endif %}

              - type: custom:mushroom-template-card
                primary: Доступность
                secondary: |-
                  {% if is_state("binary_sensor.kn_ceiling_unavailable", "off") %}
                  OK
                  {% else %}
                  Не доступно
                  {% endif %}
                layout: horizontal
                entity: binary_sensor.kn_ceiling_unavailable
                icon: |-
                  {% if is_state("binary_sensor.kn_ceiling_unavailable", "off") %}
                  mdi:check-bold
                  {% else %}
                  mdi:alert
                  {% endif %}
                multiline_secondary: true
                icon_color: |-
                  {% if is_state("binary_sensor.kn_ceiling_unavailable", "off") %}
                  green
                  {% else %}
                  red
                  {% endif %}
                tap_action:
                  action: more-info

              - type: custom:mushroom-template-card
                primary: Режим
                secondary: |-
                  {% if is_state("light.kn_ceiling_virtual", "off") %}
                  Выкл
                  {% elif is_state("light.kn_ceiling_virtual", "on") and is_state("switch.kn_ceiling_light", "on") %}
                  Полный свет
                  {% elif is_state("light.kn_ceiling_virtual", "on") and is_state("switch.kn_ceiling_light", "off") %}
                  Автосвет
                  {% endif %}
                layout: horizontal
                tap_action:
                  action: toggle
                entity: switch.kn_ceiling_light
                icon: |-
                  {% if is_state("light.kn_ceiling_virtual", "off") %}
                  mdi:lightbulb-off
                  {% elif is_state("light.kn_ceiling_virtual", "on") and is_state("switch.kn_ceiling_light", "on") %}
                  mdi:lightbulb-on
                  {% elif is_state("light.kn_ceiling_virtual", "on") and is_state("switch.kn_ceiling_light", "off") %}
                  mdi:lightbulb-on-50
                  {% endif %}
                multiline_secondary: true
                icon_color: |-
                  {% if is_state("light.kn_ceiling_virtual", "off") %}
                  grey
                  {% elif is_state("light.kn_ceiling_virtual", "on") and is_state("switch.kn_ceiling_light", "on") %}
                  yellow
                  {% elif is_state("light.kn_ceiling_virtual", "on") and is_state("switch.kn_ceiling_light", "off") %}
                  amber
                  {% endif %}


            - type: custom:mushroom-chips-card
              alignment: center
              chips:

                - type: template
                  entity: binary_sensor.kn_full_light
                  icon: |-
                    {% if is_state("binary_sensor.kn_full_light", "off") %}
                    mdi:brightness-4
                    {% else %}
                    mdi:brightness-7
                    {% endif %}
                  icon_color: |-
                    {% if is_state("binary_sensor.kn_full_light", "off") %}
                    grey
                    {% else %}
                    amber
                    {% endif %}
                  content: |-
                    Яркость
                  tap_action:
                    action: more-info
    
                - type: template
                  entity: binary_sensor.kn_night
                  icon: |-
                    {% if is_state("binary_sensor.kn_night", "off") %}
                    mdi:weather-sunny
                    {% else %}
                    mdi:weather-night
                    {% endif %}
                  icon_color: |-
                    {% if is_state("binary_sensor.kn_night", "off") %}
                    amber
                    {% else %}
                    white
                    {% endif %}
                  content: |-
                    {% if is_state("binary_sensor.kn_night", "off") %}
                    День
                    {% else %}
                    Ночь
                    {% endif %}
                  tap_action:
                    action: more-info

            - type: custom:mushroom-chips-card
              alignment: center
              chips:

                - type: template
                  entity: binary_sensor.kn_auto_light_delay
                  icon: |-
                    {% if is_state("binary_sensor.kn_auto_light_delay", "off") %}
                    mdi:timer-off
                    {% else %}
                    mdi:timer
                    {% endif %}
                  icon_color: |-
                    {% if is_state("binary_sensor.kn_auto_light_delay", "off") %}
                    grey
                    {% else %}
                    amber
                    {% endif %}
                  content: |-
                    30 сек
                  tap_action:
                    action: more-info


                - type: template
                  entity: binary_sensor.kn_ceiling_on
                  icon: |-
                    {% if is_state("binary_sensor.kn_ceiling_on", "off") %}
                    mdi:timer-off
                    {% else %}
                    mdi:timer
                    {% endif %}
                  icon_color: |-
                    {% if is_state("binary_sensor.kn_ceiling_on", "off") %}
                    grey
                    {% else %}
                    amber
                    {% endif %}
                  content: |-
                    5 секунд вкл
                  tap_action:
                    action: more-info
       
                - type: template
                  entity: binary_sensor.kn_ceiling_off
                  icon: |-
                    {% if is_state("binary_sensor.kn_ceiling_off", "off") %}
                    mdi:timer-off
                    {% else %}
                    mdi:timer
                    {% endif %}
                  icon_color: |-
                    {% if is_state("binary_sensor.kn_ceiling_off", "off") %}
                    grey
                    {% else %}
                    amber
                    {% endif %}
                  content: |-
                    15 секунд выкл
                  tap_action:
                    action: more-info

            - type: markdown
              content: >
                 ** **

        - type: custom:stack-in-card
          mode: vertical
          cards:  
            - type: markdown
              style: |
                   ha-card {
                     color: #f8ffd8;
                     --paper-item-icon-color: #f8ffd8;
                     --paper-item-icon-active-color: #f8ffd8;
