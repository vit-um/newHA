        - type: horizontal-stack
          cards:

            - type: button
              show_name: false
              show_icon: true
              icon: mdi:power-off
              entity: remote.mitv
              tap_action:
                action: call-service
                service: remote.send_command
                data: 
                  command: POWER
                target:
                  entity_id: remote.mitv
                  
